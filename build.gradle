plugins {
	id 'org.springframework.boot' version '2.3.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'br.com.dititalinnovation'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {


	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'


		implementation 'org.springframework.boot:spring-boot-starter-data-jpa'//trabalhar com banco de dados
		implementation 'org.springframework.boot:spring-boot-starter-hateoas' //Hateoas
		//implamentation	'org.springframework.plugin:sring-plugin-core'
		// https://mvnrepository.com/artifact/org.springframework.plugin/spring-plugin-core
		compile group: 'org.springframework.plugin', name: 'spring-plugin-core', version: '2.0.0.RELEASE'



		//H2
		runtime 'com.h2database:h2:1.0.60'

	}
}

test {
	useJUnitPlatform()
}
